<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Easter Hunt!</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>

  <body style="margin: 0px; overflow: hidden; font-family: Monospace">
    <a-scene>
      <a-assets>
        <img id="image" src="https://image.pngaaa.com/804/465804-middle.png" />
      </a-assets>
      <a-image
        src="#image"
        position="0 2 -5"
        rotation="0 45 45"
        scale="3 3 3"
      ></a-image>
      <a-image
        src="#image"
        position="10 2 -5"
        rotation="0 45 45"
        scale="3 3 3"
      ></a-image>
      <a-image
        src="#image"
        position="20 2 -5"
        rotation="0 45 45"
        scale="3 3 3"
      ></a-image>
      <a-image
        src="#image"
        position="30 2 -5"
        rotation="0 45 45"
        scale="3 3 3"
      ></a-image>
      <a-image
        src="#image"
        position="40 2 -5"
        rotation="0 45 45"
        scale="3 3 3"
      ></a-image>
    </a-scene>
  </body>
</html>
